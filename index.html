<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi E-Commerce</title>
    <link rel="stylesheet" href="./assets/css/styles.css"> 
</head>

<body>   
    <div class="main_container">   
        <div class="header">
            <h2>Mi Comercio</h2>
        </div>

        <div class="asidebar">
            <h2>Categorías</h2>
            <ul>
                <li><strong>Perfumes</strong>(13)</li>
                <li><strong>Ropa</strong>(21)</li>
                <li><strong>Accesorios</strong>(41)</li>
                <li><strong>Zapatos</strong>(10)</li>
            </ul>
        </div>

        <div class="gallery">
            <div class="card">
                <img src="./assets/img/Zapatillas.jpg" alt="Zapatillas"/>
                <h3>Zapatilla Nike</h3>
                <p>$120.990</p>
                <button class="btn-comprar">Comprar</button>
            </div>  
            <div class="card">
                <img src="./assets/img/Perfume.jpg" alt="Perfume"/>
                <h3>Perfume Amaderado</h3>
                <p>$59.990</p>
                <button class="btn-comprar">Comprar</button>
            </div> 
            <div class="card">
                <img src="./assets/img/Perfume3.jpg" alt="Cam"/>
                <h3>Perfume Cítrico</h3>
                <p>$19.990</p>
                <button class="btn-comprar">Comprar</button>
            </div> 
            <div class="card">
                <img src="./assets/img/Perfume2.jpg" alt="Pan"/>
                <h3>Perfume Floral</h3>
                <p>$35.990</p>
                <button class="btn-comprar">Comprar</button>
            </div>     
   
        </div>    
        
        <div class="footer">
            <p>@Mi_E-commerce</p>
        </div>  
     
    </div>   
</body>
</html>
